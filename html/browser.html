<script>
  async function loadItems() {
  const res = await fetch("/browse");
  const items = await res.json();
  const grid = document.getElementById("itemsGrid");
  grid.innerHTML = "";

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";

    const priority = item.priority ? 'ğŸ”¥' : '';
    const call = item.wants_call ? 'ğŸ“' : '';

    card.innerHTML = `
      <img src="${item.image_url}" alt="${item.item_name}" />
      <h3>${item.item_name} ${priority} ${call}</h3>
      <p>${item.description}</p>
      <p><strong>Location:</strong> ${item.location}</p>
      <p><strong>Date:</strong> ${item.date} at ${item.time}</p>
      <a href="claim.html?item_id=${item._id}"><button>ğŸ“ Claim</button></a>
      `;

    grid.appendChild(card);
  });
}
async function openClaimPrompt(itemId, itemName) {
  const reason = prompt(`Why do you think "${itemName}" belongs to you?`);
  const email = prompt("Enter your email to notify the item reporter:");

  if (reason && email) {
    fetch(`/claim/${itemId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        reason: reason,
        claimer_email: email
      })
    }).then(async res => {
      const data = await res.json();
      if (res.ok) {
        alert("âœ… Claim request sent!");
      } else {
        alert("âŒ " + (data.detail || "Failed to send claim."));
      }
    }).catch(err => {
      alert("âŒ Network error");
      console.error(err);
    });
  }
}

  const token = localStorage.getItem("token");

  if (token) {
    // Replace Login with Logout
    const logoutLink = document.createElement("a");
    logoutLink.href = "#";
    logoutLink.textContent = "Logout";
    logoutLink.onclick = () => {
      localStorage.removeItem("token");
      alert("ğŸ”“ Logged out!");
      window.location.href = "home.html"; // or login.html if you prefer
    };

    const loginLink = Array.from(nav.children).find(link => link.textContent === "Login");
    if (loginLink) {
      nav.replaceChild(logoutLink, loginLink);
    } else {
      nav.appendChild(logoutLink);
    }
  }
